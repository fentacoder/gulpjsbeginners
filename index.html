<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginners</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
    <!-- This is a section for the header -->
    <section class="app-header">
        <h1 id="header-title">Welcome to the home page!</h1>
    </section>

    <!-- this is a table -->
    <table class="table" cellspacing="0">
        <thead>
            <th style="border-right: #000 1px solid;">Name</th>
            <th>Age</th> 
        </thead>
        <tbody>
            <tr>
                <td style="border-right: #000 1px solid" class="table-element">Jamar</td>
                <td class="table-element">20</td>
            </tr>
            <tr>
                <td style="border-right: #000 1px solid" class="table-element">John</td>
                <td class="table-element">25</td>
            </tr>
        </tbody>
    </table>

    <!-- this is a unordered list -->
    <ul class="unordered-list">
        <li class="list-item"><p>My name is <a href="nextpage.html">Jamar</a></p></li>
        <li class="list-item"><p>My age is 20</p></li>
    </ul>


    <!-- this is an ordered list -->
    <ol class="ordered-list">
        <li class="list-item"><p>My name is <a href="nextpage.html">Jamar</a></p></li>
        <li class="list-item"><p>My age is 20</p></li>
    </ol>

    <!-- this is a select dropdown -->
    <div class="select-container">
        <label class="sports-label">sports</label>
        <select class="select">
            <option class="select-option" value="basketball">basketball</option>
            <option class="select-option" value="football">football</option>
        </select>  
    </div>
    


    <!-- this is an image -->
    <img class="image" src="images/beach.jpg" alt="beach">


    <!-- this is a pdf -->
    <embed class="pdf-file" src="files/sample pdf.pdf"></embed>

    <button class="btn">click me</button>

    <script src="index.js"></script>
</body>
</html>
